<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Links Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="preload" href="assets/bg.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"> </script>
    <script type="text/javascript">
        window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: true,
            minHeight: 200.0,
            minWidth: 200.0,
            scale: 1.0,
            color1:0x8bff,
            color2:0xff0099,
            quantity: 3.0,
            scaleMobile: 1.0,
            backgroundAlpha: 0.0
        });
        setTimeout(() => {
            const main = document.querySelector("main");
            main.style.opacity = 1;
            main.style.filter = "blur(0px)";
        }, 1000);
        });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="assets/me.jpg" />
        <h1>@aj7</h1>
      </header>
      <ul>
        <li>
          <a href="https://ajseven.eu.org">
            <img src="assets/homepage.svg" alt="Homepage" width="20" />
            Official Website
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/@ajseventh">
            <img src="assets/youtube.svg" alt="YouTube" width="20" />
            Aj SEVEN
          </a>
        </li>
        <li>
          <a href="https://twitter.com/Abdul_Aj7">
            <img src="assets/twitter.svg" alt="Twitter" width="20" />
            Twitter
          </a>
        </li>
        <li>
          <a href="https://github.com/Aj-Seven">
            <img src="assets/github.svg" alt="GitHub" width="20" />
            GitHub
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
